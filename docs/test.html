<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js test</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;' 
        renderer='antialias: true; alpha: true'>
        
        <!-- <a-camera gps-camera rotation-reader></a-camera> -->
        <a-camera gps-new-camera='gpsMinDistance: 1' rotation-reader></a-camera>
        <a-entity gltf-model="./assets/temple/test0213_temple.gltf" rotation="0 180 0" 
                  scale="1 1 1" gps-entity-place="longitude: -0.395255; latitude: 51.670928;" 
                  />

                  <!-- "longitude: -0.395255; latitude: 51.670928;" -->
                  <!-- 51.670928,-0.395255 -->
                  <!-- animation-mixer -->
	</a-scene>
